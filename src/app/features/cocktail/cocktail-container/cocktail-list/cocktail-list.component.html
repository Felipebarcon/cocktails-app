<h3 class="mb-20">Liste des cocktails</h3>
<input
  [(ngModel)]="search"
  class="mb-20 w-100"
  placeholder="Rechercher un cocktail"
  type="text"
>
<ul
  *ngIf="cocktails"
  class="mb-20 list--primary"
>
  <li
    *ngFor="let cocktail of cocktails | filter: search; let index = index"
    [routerLink]="[index]"
    routerLinkActive="active"
  >{{ cocktail.name }}</li>
</ul>
<button
  class="btn btn-primary"
  routerLink="new"
>Ajouter un cocktail
</button>
